<head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>

        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,

    <!-- FAZER AQUI -->
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <H1 class=" mb-3 text-center">login</H1>
                    <hr class="form-label  ">
                    <div class="row form-label mb-3">
                        <div class="d-inline-block col-4 text-end">
                            <label for="email" class="col-form-label">Usuário(E-mail)</label>
                        </div>
                        <div class="d-inline-block col-8">
                            <input type="text" id="email" class="form-control  ">
                        </div>
                    </div>
                    <div class="form-label mb-3 row">
                        <div class="d-inline-block col-4 text-end">
                            <label for="senha">senha</label>
                        </div>
                        <div class="d-inline-block col-8">
                            <input type="text" id="senha" class="form-control">
                        </div>
                    </div>
                    <div class="form-label mb-3 row">
                        <div class="d-inline-block col-4 text-end">
                            <label for="" class="form-label">Perfil</label>
                        </div>
                        <div class="d-inline-block col-8">
                            <select class="form-select">
                                <option value="">selecione um Perfil</option>
                                <option value="">Administrador</option>
                                <option value="">Gerente</option>
                                <option value="">Usuário</option>
                            </select>
                        </div>
                    </div>
                    <div class="row ms-1">
                        <div class="col-4"></div>
                        <div class="mb-3 col-8 form-switch">
                            <input type="checkbox" id="lembrar" class="form-check-input ">
                            <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4"></div>
                        <div class="col-3">
                            <button type="submit" id="" class="btn btn-primary ">Entrar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="form-text col-8">
                            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="mb-3 form-text col-8">
                            <a href="#" class="text-decoration-none">Quero me cadastrar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
